- name: Install and configure qBittorrent
  hosts: torrent
  strategy: free
  become_method: sudo
  become: yes
  gather_facts: yes
  roles:
      - role: sagikazarmark.qbittorrent_nox 
        vars:
          qbittorrent_nox_user: ubuntu
          qbittorrent_nox_user_groups: [ubuntu]
          qbittorrent_nox_webui_port: 80
